[tox]
envlist =
	py27-django{111},
	py35-django{111,20,master},
	; py36-django{111,20,master},
	; docs,
	flake8

[pytest]
django_find_project = false
log_cli = true
log_level = DEBUG

[testenv]
commands =
	# pip install https://github.com/oauthlib/oauthlib/archive/master.tar.gz
	pytest --cov=serapide_core --cov-report= --cov-append {posargs}
setenv =
	DJANGO_SETTINGS_MODULE = tests.settings
	PYTHONPATH = {toxinidir}
	PYTHONWARNINGS = all
deps =
	django20: Django>=2.0,<2.1
	djangomaster: https://github.com/django/django/archive/master.tar.gz
	# djangorestframework >=3.5
    # django-jsonfield == 1.0.1
    # django-jsonfield-compat == 0.4.4
    jsonfield
    idna <2.7,>=2.5
    MarkupSafe == 1.0
	coverage
	pytest
	pytest-cov
	pytest-django
	pytest-xdist
	py27: mock
	jwcrypto

[testenv:docs]
basepython = python
changedir = docs
whitelist_externals = make
commands = make html
deps = sphinx

[testenv:flake8]
skip_install = True
commands =
	flake8 {toxinidir} {posargs}
	isort {toxinidir} -c
deps =
	flake8
	flake8-quotes
	isort

[coverage:run]
source = serapide_core
omit = */migrations/*

[flake8]
max-line-length = 120
exclude=serapide_core/*/migrations/*,management,scripts,docs,static,migrations,serapide_core/*settings.py,.tox/
application-import-names = serapide_core
ignore=E121,E122,E124,E126,E226,Q000,Q002

[isort]
lines_after_imports = 2
known_first_party = serapide_core
multi_line_output = 5
skip = serapide_core/migrations/, .tox/
line_length = 80
balanced_wrapping = True
